[package]
name = "raspirus-ui"
version = "0.1.0"
edition = "2021"

[dependencies]
console_error_panic_hook = "0.1.7"
leptonic = { git = "https://github.com/lpotthast/leptonic.git", features = ["csr"] }
leptos = { version = "0.6.12", features = ["csr"] }
leptos_router = { version = "0.6.12", features = ["csr"] }
leptos_sweetalert = "1.0.2"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
serde-wasm-bindgen = "0.6"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
log = "0.4.21"
rfd = { version = "0.14.1", features = ["file-handle-inner"] }
leptos_i18n = "0.3.3"

[package.metadata.leptonic]
# REQUIRED: Leptonic's build-script will copy the Leptonic themes to this directory.
style-dir = "styles"

# REQUIRED: Leptonic's build-script will copy static JS dependencies to this directory.
js-dir = "public/js"

[package.metadata.leptos-i18n]
default = "en"
locales = ["en", "de", "it"]
locales-dir = "public/locales"

[workspace]
members = ["src-tauri"]

[profile.release]
incremental = false
codegen-units = 1
panic = "abort"
opt-level = "s"
lto = true
