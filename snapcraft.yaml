name: raspirus
base: core18
version: git
summary: A resource- and human-friendly malware scanner
description: Raspirus is your cost-free, versatile malware scanner. Tailored signature detection, comprehensive file scans, and privacy prioritized for swift, reliable protection.
grade: devel
confinement: strict
compression: lzo
architectures:
  - amd64


apps:
  raspirus:
    command: raspirus
    extensions: [gnome-3-34]
    desktop: raspirus.desktop

parts:
  raspirus-app:
    plugin: nil
    source: .
    build-packages:
      - curl
      - build-essential
      - pkg-config
      - libgtk-3-dev
      - libwebkit2gtk-4.1-dev
      - libayatana-appindicator3-dev
      - librsvg2-dev
      - libsoup-3.0-dev
      - libjavascriptcoregtk-4.1-dev
    stage-packages:
      - libgtk-3-0
      - libwebkit2gtk-4.1-0
      - libayatana-appindicator3-1
      - librsvg2-2
      - libsoup-3.0-0
      - libjavascriptcoregtk-4.1-0
    override-pull: |
      echo "Install Node"
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      source ~/.bashrc
      echo "Install Cargo"
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      PATH=~/.cargo/bin:${PATH}
      echo "Install Dependencies"
      echo "Cargo Dependencies"
      cargo install tauri-cli
      cargo install --path .\src-tauri\
      echo "Node Dependencies"
      nvm install --lts
      npm i
    override-build: |
      PATH=~/.cargo/bin:${PATH}
      cargo tauri build --ci
    stage:
      - target
    prime:
      - target

  dump-binary:
    plugin: dump
    source: target/release
    source-type: local
    stage:
      - lib
      - icons
      - raspirus
      - raspirus.desktop
    prime:
      - lib
      - icons
      - raspirus
      - raspirus.desktop
    stage-packages:
      - libc6
