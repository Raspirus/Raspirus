[package]
name = "raspirus"
version = "1.1.2"
description = "A simple hash-based virus-scanner"
authors = ["Demetz Benjamin, Hell Bj√∂rn Felix"]
license = "GPLv3"
repository = "https://github.com/Raspirus/Raspirus"
default-run = "raspirus"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.20"
winapi = "0.3"
sysinfo = "0.30"
reqwest = { version = "0.11.24", features = ["blocking"] }
rusqlite = { version = "0.30.0", features =  ["bundled"] }
terminal_size = "0.3.0"
tokio = {version = "1.36.0", features = ["rt", "macros"] }
#walkdir = "2.4.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.5.4", features = [ "cli", "dialog-open", "updater"] }
chrono = "0.4.34"
directories-next = "2.0.0"
zip = "0.6.6"
simplelog = "0.12.1"
job_scheduler_ng = "2.0.4"
windows-sys = {version="0.45.0", features = ["Win32", "Win32_System", "Win32_System_Console", "Win32_Foundation"] }
md5 = "0.7.0"

[dev-dependencies]
ctor = "0.2.6"
regex = "1.10.3"
criterion = "0.5"

[[bench]]
name = "raspirus_bench"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.1", features = [] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
