[package]
name = "raspirus"
version = "1.1.0"
description = "A simple hash-based virus-scanner"
authors = ["Demetz Benjamin, Hell Bj√∂rn Felix"]
license = "GPLv3"
repository = "https://github.com/Raspirus/Raspirus"
default-run = "raspirus"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.20"
md5 = "0.7.0"
winapi = "0.3"
sysinfo = "0.29"
reqwest = { version = "0.11.22", features = ["blocking"] }
rusqlite = { version = "0.29.0", features =  ["bundled"] }
terminal_size = "0.3.0"
tokio = "1.33.0"
walkdir = "2.4.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.5.1", features = [ "cli", "dialog-open", "updater"] }
chrono = "0.4.31"
directories-next = "2.0.0"
zip = "0.6.6"
mime_guess = "2.0.4"
simplelog = "0.12.1"
job_scheduler_ng = "2.0.4"
windows-sys = "0.48.0"

[dev-dependencies]
ctor = "0.2.5"
regex = "1.9.6"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.0", features = [] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
