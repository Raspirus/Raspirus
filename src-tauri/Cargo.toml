[package]
name = "raspirus"
version = "1.2.0"
description = "A simple hash-based virus-scanner"
authors = ["Demetz Benjamin, Hell Bj√∂rn Felix"]
license = "GPLv3"
repository = "https://github.com/Raspirus/Raspirus"
default-run = "raspirus"
edition = "2021"
rust-version = "1.75"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# generic dependencies
[dependencies]
threadpool_rs = { git = "https://github.com/GamingGuy003/threadpool_rs.git" }
log = "0.4.21"
reqwest = { version = "0.12.4", features = ["blocking"] }
rusqlite = { version = "0.31.0", features = ["bundled"] }
tokio = "1.37.0"
serde_json = "1.0.116"
serde = { version = "1.0.200", features = ["derive"] }
chrono = "0.4.38"
directories-next = "2.0.0"
zip = { version = "2.0.0"}
simplelog = "0.12.2"
md5 = "0.7.0"
tauri = { version = "=2.0.0-beta.22", features = [] }
tauri-plugin-cli = { version = "2.0.0-beta.6" }
tauri-plugin-dialog = "2.0.0-beta.9"
dirs = "5.0.1"


[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
lfs-core = "0.11.2"

# windows dependencies
[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.52.0", features = [
    "Win32_Foundation",
    "Win32_System_Console",
] }
winapi = "0.3.9"
tauri-cli = "^2.0.0-beta"

[dev-dependencies]
ctor = "0.2.8"
regex = "1.10.4"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = []
